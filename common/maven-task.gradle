        ":${it.name}:publish"  // 直接使用任务路径
    }
}

task publishAgsdk {
    description="发布agsdk"
    group="quik"
    dependsOn subprojects.findAll {
        it.name == 'agsdk'
    }.collect {
        ":${it.name}:publish"  // 直接使用任务路径
    }
